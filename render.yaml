services:
  - type: web
    name: rob-brain-api
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ROB_BRAIN_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        value: rob-brain
      - key: EMBEDDING_MODEL
        value: text-embedding-3-large
